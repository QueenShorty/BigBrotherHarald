apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.estimote.blank"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //noinspection GradleCompatible,GradleCompatible
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    compile 'com.google.android.gms:play-services-auth:9.8.0'
    implementation 'com.estimote:proximity-sdk:0.4.4'
    compile 'com.estimote:sdk:0.16.0@aar'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.estimote:proximity-sdk:0.3.3'
    implementation 'com.estimote:mustard:0.2.1'
}

apply plugin: 'com.google.gms.google-services'
